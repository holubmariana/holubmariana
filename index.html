        <h2>A cantora catarinense <font size="5" color="pink">Doroth Helena de Sousa Alves</font> tem 24 anos, cresceu em Tubarão (SC) e mora em São Paulo.
            Ela se destacou com letras ousadas e vocal agressivo ao som das batidas estouradas do funk de rua, estilo conhecido como "mandelão",
            em faixas como "Bota na Pipokinha", "Eu sou a MC Pipokinha" e "Tira as crianças da sala".
            A cantora assinou contrato com a produtora de funk paulista Novo Império. O empresário Wagner Magalhães, o Vavá,
            é experiente em fenômenos no funk e dirigiu a carreira do MC Fioti na época do megahit "Bum bum tam tam" – tanto que é citado na música,
            no verso "'tipo como? tipo Vavazinho".
            Nas redes sociais, Pipokinha alterna fotos provocantes com histórias de superação. Recentemente,
            mostrou o pai dirigindo um carro que ela deu de presente. "Meu 'veinho' tá de carro novo, obrigada, Deus", ela disse, chorando.
            O perfil de Pipokinha, cheio de vídeos de golpes sexuais dos dançarinos, foi derrubado Instagram.
            Em setembro de 2022 a empresa suspendeu a conta @pipokinhareal por violar as "diretrizes da comunidade sobre propostas de cunho sexual".
            Ela entrou na Justiça de SP para retomar a conta e ainda pediu uma multa por danos morais de R$ 90 mil ao Facebook, dono do Instagram. 
            O pedido de Pipokinha foi negado, mas ela pode recorrer.
            A MC lamentava que tinha perdido mais de 510 mil seguidores na conta banida em setembro. Mesmo sem a vitória na Justiça, 
            ela ganhou na prática: adotou a conta @pihrainha, onde já superou a base anterior, com 621 mil seguidores.
            Outro golpe recente foi um chute acidental que Jonas Kaik, dançarino de Pipokinha, deu em uma fã em um show no dia 12 de janeiro, 
            no meio da dança sensual. No Instagram, ele lamentou o acidente, disse que ela foi atendida imediatamente e estava bem.
            Depois de a fã ser socorrida (e de ficar "tudo tranquilo, tudo em paz" com ela, segundo Kaik), o acidente só fez aumentar a curiosidade sobre o show de Pipokinha. 
            Desde o dia 12 de janeiro, ela aparece frequentemente entre os assuntos mais comentados do Twitter no Brasil.
            Além dos lançamentos musicais e dos shows, Pipokinha também vende fotos e vídeos sensuais na Privacy, 
            uma plataforma brasileira de venda de nudes, concorrente do Only Fans.</h2>
